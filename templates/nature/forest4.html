{% extends 'base.html' %}
{% load pybo_filter %}
{% block content %}

{% if forestList %}
    
    <div class="container my-3">
    <h2 class="border-bottom py-2">강원도의 자연관광지</h2>
    <div class="row">
    {% for data in forestList %}
    
    <div class="card" style="margin: 20px 10px 10px 10px; width: 20rem">
    
  	<img src="{{ data.firstimage }}" class="card-img-top" alt="" class="img-thumbnail">
    
    <div class="card-body" >
	  <h5 class="card-title">{{ data.title }}</h5>
    <div class="mb-1 text-muted">주소 : {{ data.addr1 }} {{ data.addr2 }}</div>
	  
    <br>
	  <a href="{% url 'nature:comment2' %}" class="btn btn-primary">>> 자세히</a>
    </div>
    </div>
    
    {% endfor %}
    </div>
    </div>
    
{% endif %}

{% endblock %}
